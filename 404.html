<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Yuffy.xyz</title>
    <meta name="description" content="Yuffy.xyz">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Yuffy.xyz">
    <meta property="og:description" content="お探しのページは見つかりませんでした。">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: rgb(0, 0, 0);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(51, 51, 51, 0.8);
            backdrop-filter: blur(10px);
            color: white;
            padding: 10px 20px;
            z-index: 999;
        }

        header h2 {
            display: inline-block;
            margin: 0;
            margin-right: 20px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        header h2:hover {
            transform: scale(1.1);
        }

        header .invite-button {
            background-color: #5c68ee;
            color: white;
            padding: 10px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 3%;
            font-size: 15px;
            transition: background-color 0.3s ease;
        }

        header .invite-button:hover {
            background-color: #3c4cdc;
        }

        h3 {
            text-align: center;
            color: white;
        }

        footer {
            margin: 0;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            z-index: 999; 
        }

        footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        .cat-image {
            display: block;
            margin: auto;
            max-width: 80%;
        }
    </style>
</head>
<body>
    <header>
        <h2 onclick="redirectToHomePage()">Yuffy.xyz</h2>
        <button class="invite-button" onclick="redirectToInvitePage()">BOTを招待</button>
    </header>
    
    <br><br><br><br>
    <h3>お探しのページは見つかりませんでした。</h3>
    <div class="content">
        <img class="cat-image" src="https://http.cat/404" alt="HTTP Cat 404">
    </div>
    <footer>
        <a href="https://github.com/yurryly/" target="_blank"><i class="fab fa-github"></i> GitHub</a>
        <a href="https://yuffy.xyz/discord" target="_blank"><i class="fab fa-discord"></i> Discord</a>
        <a href="https://twitter.com/yurryly" target="_blank"><i class="fab fa-twitter"></i> Twitter</a> 
        <br>
        <small>&copy; 2024 Yurryly</small>
    </footer>
    <script>
        function redirectToInvitePage() {
            window.location.href = "https://yuffy.xyz/invite";
        }
        function redirectToHomePage() {
            window.location.href = "https://yuffy.xyz";
        }
    </script>
</body>
</html>
